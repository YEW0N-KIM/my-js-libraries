<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="./tabulator-tables/dist/js/tabulator.min.js"></script>    
</head>
<body>

<div id="example-table"></div>

<script>
    var tabledata = [
        {id: 1, name: "John", age: 29, gender: "male"},
        {id: 2, name: "Jane", age: 32, gender: "female"},
        {id: 3, name: "Steve", age: 25, gender: "male"},
    ]; 

    var table = new Tabulator("#example-table", {
        height: 205,
        data: tabledata,
        columns: [
            {title: "ID", field: "id", width: 50},
            {title: "이름", field: "name", width: 150},
            {title: "나이", field: "age", align: "left"},
            {title: "성별", field: "gender"},
        ],
    });
</script>
</body>
</html>
